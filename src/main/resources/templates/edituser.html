<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    <h1>Edit User</h1>

    <form th:action="@{/edituser}" method="post" th:object="${user}">
        <input type="hidden" id="id" name="id" th:value="${user.id}"/> <!-- Include hidden input for user ID -->

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required><br/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${user.address}" required><br/>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}"><br/>

        <!-- Dropdown list for role type -->
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
            <option value="USER" th:selected="${user.role == 'USER'}">User</option>
        </select><br/>

        <button type="submit">Update</button> <!-- Change button text to "Update" -->
    </form>
</div>

</body>
</html>
