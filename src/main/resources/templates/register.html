<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/registerstyle.css">
</head>

<body>

<div class="container">

    <h1>Register</h1>

    <form th:action="@{/register}" th:object="${customer}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br/>

        <label for="adress">Address:</label>
        <input type="text" id="adress" th:field="*{adress}" required><br/>

        <button type="submit">Register</button>
    </form>

    <p th:if="${registrationSuccess}" th:text="${registrationSuccess}"></p>

</div>
</body>
</html>
